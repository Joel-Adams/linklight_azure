- name: set node types
  set_fact:
    node1_node: "{{ azure_lab_node_types['node1'] }}"
    node2_node: "{{ azure_lab_node_types['node2'] }}"
    node3_node: "{{ azure_lab_node_types['node3'] }}"
  when: not networking

